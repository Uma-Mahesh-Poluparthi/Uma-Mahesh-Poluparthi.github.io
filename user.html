<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .user-box {
            width: 90%;
            max-width: 600px;
            margin: 100px auto;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        }

        body.dark .user-box {
            background: #1e1e1e;
            color: white;
        }

        .logout-btn {
            margin-top: 30px;
            padding: 12px 20px;
            font-size: 18px;
            background: #d9534f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<h1 style="text-align:center; margin-top:40px;">User Dashboard</h1>

<div class="user-box">

    <h2>Your Achievements</h2>

    <div id="achievements-list" style="margin-top:15px;"></div>

    <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- SUPABASE v2 UMD build -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.js"></script>

<!-- Config -->
<script src="supabase.js"></script>

<script>
/* =====================================================
   SUPABASE CLIENT INIT
===================================================== */
const { createClient } = supabase;
const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* =====================================================
   CHECK SESSION
===================================================== */
async function checkSession() {
    const { data } = await supabaseClient.auth.getSession();

    if (!data.session) {
        alert("Please login first!");
        window.location.href = "login.html";
    }
}

checkSession();

/* =====================================================
   LOAD ACHIEVEMENTS
===================================================== */
async function loadAchievements() {
    const { data } = await supabaseClient.from("achievements").select("*");

    document.getElementById("achievements-list").innerHTML =
        data.map(a => `<p style="margin:8px 0;">â€¢ ${a.text}</p>`).join("");
}

loadAchievements();

/* =====================================================
   LOGOUT
===================================================== */
async function logout() {
    await supabaseClient.auth.signOut();
    window.location.href = "login.html";
}
</script>

</body>
</html>
