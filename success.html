<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Submitted</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Fix: Force page visible even without JS */
        body {
            opacity: 1 !important; 
            background: #0c0c0c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
            margin: 0;
            color: #ffffff;
        }

        .success-box {
            max-width: 480px;
            text-align: center;
            padding: 40px 30px;
            border-radius: 22px;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(0,255,180,0.16);
        }

        .success-icon {
            font-size: 64px;
            color: #00ffb3;
            margin-bottom: 14px;
            text-shadow: 0 0 15px rgba(0,255,180,0.6);
        }

        .success-box h1 {
            margin-bottom: 12px;
            font-size: 26px;
        }

        .success-box p {
            margin-bottom: 26px;
            color: #cccccc;
            font-size: 16px;
        }

        .btn {
            padding: 12px 26px;
            border-radius: 14px;
            border: 1px solid #00ffb3;
            background: rgba(0,255,180,0.15);
            color: white;
            font-size: 15px;
            text-decoration: none;
            transition: 0.22s ease;
            cursor: pointer;
        }

        .btn:hover {
            background: #00ffb3;
            color: #111;
            box-shadow: 0 0 16px rgba(0,255,180,0.4);
        }
    </style>
</head>

<!-- Fix: Add fade-in class to remove blank screen issue -->
<body class="fade-in">

    <div class="success-box glass">
        <div class="success-icon">âœ”</div>
        <h1>Feedback Submitted Successfully</h1>
        <p>Thank you for your feedback. I appreciate your time!</p>

        <a href="index.html" class="btn">Back to Portfolio</a>
    </div>

</body>
</html>
